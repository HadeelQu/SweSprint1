<body>

   <header>

                        <!-- Theme Change Button START------------->
                <img src="img/moon.png" id="moon" alt="moon dark theme">
               </ul>
           </div>
       </nav>
    </header>

    <div class="FormContainer1">
    <form method="post" onsubmit=" validateSignUp();">
        <fieldset id="form2">
						<legend> Fill Admin's information </legend>
                    <label>Admin's ID:</label>
                    <input type="text" class="form-control" id="employee_ID" name="employee_ID" placeholder="Enter your ID"><br>
                    
                    <label>Admin's First name:</label>
                    <input type="text" class="form-control" id="employee_FirstName" name="employee_FirstName" placeholder="Enter your First Name"><br>
                    
                    <label>Admin's Last name:</label>
                    <input type="text" class="form-control" id="employee_LastName" name="employee_LastName" placeholder="Enter your Last Name"><br>

                    <label>Password</label>
                    <input type="password" class="form-control" id="passworddd" name="passworddd" placeholder="Password length must be 5-10 characters"><br>

                    
                
            <button type="submit" class="btnsignup" value="Sign Up"  style="color: black; font-size: medium;">Sign Up</button><br>
        </fieldset>
        </form></div>
        <script>
            var moon = document.getElementById("moon");
          
            moon.onclick = function() {
              document.body.classList.toggle("dark-theme");
              if(document.body.classList.contains("dark-theme")){
                moon.src = "img/sun.png";
              }
              else {
                moon.src = "img/moon.png";
              }
            }
             </script> 

</body>
