   <header>

    </header>
  <div class="FormContainer">
    <form  method="post" onsubmit=" validateLogin();">
        <fieldset id="form1">
						<legend> Admin's Log In </legend>
                    <label>Admin's ID:</label>
                    <input type="text" class="form-control" id="employee_IDD" name="employee_IDD"  placeholder="Enter your ID"><br>
                   
                    <label>Password</label>
                    <input type="password" class="form-control" id="passwordddd" name="passwordddd" placeholder="Password length must be 5-10 characters" ><br>
                
            <button type="submit" class="btnsignup" value="Log In" style="color: black; font-size: medium;">Log In</button><br>
        </fieldset>
        </form></div>
    
    
        <script>
            var moon = document.getElementById("moon");
          
            moon.onclick = function() {
              document.body.classList.toggle("dark-theme");
              if(document.body.classList.contains("dark-theme")){
                moon.src = "img/sun.png";
              }
              else {
                moon.src = "img/moon.png";
              }
            }
             </script> 
</body>
